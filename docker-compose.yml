services:
  postgres:
    image: postgres:16-alpine
    container_name: bigchatbrasil-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bigchatbrasil
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bigchatbrasil-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bigchatbrasil"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bigchatbrasil-app
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: bigchatbrasil
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bigchatbrasil-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

volumes:
  postgres_data:
    driver: local

networks:
  bigchatbrasil-network:
    driver: bridge

