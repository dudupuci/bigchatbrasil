version: '3.8'

# Docker Compose simplificado - APENAS PostgreSQL
# Use este arquivo para desenvolvimento local quando quiser rodar a aplicação pela IDE

services:
  postgres:
    image: postgres:16-alpine
    container_name: bigchatbrasil-postgres
    environment:
      POSTGRES_DB: bigchatbrasil
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - bigchatbrasil-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  bigchatbrasil-network:
    driver: bridge



