spring:
  profiles:
    active: local
    application:
        name: bigchatbrasil

    datasource:
        url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bigchatbrasil}
        username: ${DB_USERNAME:postgres}
        password: ${DB_PASSWORD:postgres}
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            #ddl-auto: update
            ddl-auto: create-drop
        show-sql: false
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: false
                id:
                    new_generator_mappings: true
                    db_structure_naming_strategy: legacy
                jdbc:
                    lob:
                        non_contextual_creation: true
        open-in-view: false

server:
    port: 8080
    servlet:
        context-path: /api

# Configuração do Swagger/OpenAPI
springdoc:
    api-docs:
        path: /v3/api-docs
        enabled: true
    swagger-ui:
        path: /swagger-ui.html
        enabled: true
        # Ordena endpoints por tags
        tags-sorter: alpha
        # Ordena operações dentro das tags
        operations-sorter: alpha
        # Mostra todas as requisições possíveis
        display-request-duration: true
        # Tenta requisições automaticamente
        try-it-out-enabled: true
    # Mostra todos os endpoints, incluindo os do Actuator
    show-actuator: false

management:
    endpoints:
        web:
            exposure:
                include: health,info
            base-path: /actuator
    endpoint:
        health:
            show-details: when-authorized

